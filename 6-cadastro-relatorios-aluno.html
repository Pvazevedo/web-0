<!---Cadastro de Relatórios (Aluno)
CADASTRO DE RELATÓRIOS
MENU SUPERIOR
Caixa de texto pra escrever relatório
Cadastras horas gastas no relatório mensal
Botão Anexar relatório em pdf
Caixa de texto para mensagem breve
Botão Enviar relatório-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro de Relatórios</title>
    <h1 style="text-align: center;" >Cadastro de Relatórios</h1>
</head>
<body style="background-color: rgb(0, 114, 171);">
<div style="padding-top: 2%;" >
<textarea style="text-align:left;
  position: absolute;
  display: inline-block;  
  position: relative;
  width:100%;
  height: 15em;
  font-size: larger;"
 name="Texto" id="txt-relatorio" placeholder="Escreva aqui seu relatório"></textarea>
</div>
  <div style="text-align: center;
    position: absolute;
    width:100%;">
      <input type="number" name="hora" id="temp-proj" style="align-items: center; width: 14em; height: 2em;" min="1" max="999" placeholder="Número de horas gastas">
    </div>
      <textarea class="mensagem" id="mensagem" placeholder="Mensagem para o Professor" style="width: 22%; height:15em ;"></textarea> 
      <form method="post" enctype="multipart/form-data">
      <label for="file" style="font-size: x-large; background-color: green;" >Envie o arquivo em PDF</label>
      <input type="file" id="file" name="file">
      </form>


</div>
</body>
</html>
