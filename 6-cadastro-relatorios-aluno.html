<!---Cadastro de Relatórios (Aluno)
CADASTRO DE RELATÓRIOS
MENU SUPERIOR
Caixa de texto pra escrever relatório
Cadastras horas gastas no relatório mensal
Botão Anexar relatório em pdf
Caixa de texto para mensagem breve
Botão Enviar relatório-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/cadastro-relatorio.css">
    <title>Cadastro de Relatórios</title>
</head>
<body style="background-color: rgb(0, 114, 171);">
<div style="background-color: aliceblue; padding: 10px;">
  <h1 style="text-align: center; background-color: aliceblue;" >Cadastro de Relatórios</h1>
  <div style="padding-top: 2%; padding-left: 2%;
padding-right: 6%;" >
    <textarea style="text-align:left;
      position: absolute;
      display: inline-block;  
      position: relative;
      width:100%;
      height: 15em;
      font-size: larger;
      padding-left: 2%;
      padding-right: 2%;
      resize: none;"
      name="Texto" id="txt-relatorio"
      placeholder="Escreva aqui seu relatório">
    </textarea>
  </div>
    <div style="padding-left: 39%; width:fit-content; height: fit-content; position: relative; left: 29%; top: 9em;">
      <input type="number" name="hora" id="temp-proj" style="align-items: center; width: 14em; height: 3em  ;" min="1" max="999" placeholder="Número de horas gastas">
    </div>
    <div style="padding-left: 2%; width: fit-content;">
      <textarea class="mensagem" id="mensagem" placeholder="Mensagem para o Professor" style= "width: 400px; height: 197px; resize: none;" ></textarea> 
      <form method="post" enctype="multipart/form-data">
      <label for="file" style="font-size: xx-large;" >Envie o arquivo em PDF</label>
      <input type="file" id="file" name="file">
      </form>
    </div>
  </div>  
  <div class="botao" style="background-color: aliceblue; ">
    <input class="btn-enviar"  type="button" value="Enviar Projeto">
  </div> 
</div>  
</body>
</html>
