<!--5-Cadastro de Projeto de Extensão (Professor)
CADASTRO P. DE EXTENSÃO
MENU SUPERIOR
Nome do projeto:
Número máximo de alunos: LIST
Professores envolvidos: Não sei que tipo ainda
Tempo de horas máximo do projeto:''-->



<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Cadastro de Projeto - Projeto de Extensão - UFRRJ</title>
    <link rel="stylesheet" href="css/5-cadastro-projeto.css">

</head>
<body style="background-color: rgb(0, 114, 171);">
    <div style="padding-top: 15px; padding-bottom: 15px ; background-color: aliceblue;">
        <h1 style="text-align: center; background-color: aliceblue;" >Página para cadastro de Projeto</h1>
    </div>
    <div class="container-seçao" id="container-contato">
        <div class="formulario" style="text-align: center;">
            <form name="form" method="POST">
                <div class="div-campo" >
                    <input class="campo" type="text" placeholder="Digite o nome do projeto" name="nome" id="ipt-nome" style="height: 2em; " >
                </div>
                <div class="div-campo">
                    <textarea class="campo" type="text" style="height: 5em; resize: none;" placeholder="Digite o nome dos alunos" name="email" id="ipt-email" ></textarea>
                </div>
                <div class="div-campo">
                    <textarea class="campo-txt" style=  " height: 5em; resize: none;" name="texto" id="textarea" placeholder="Professores Responsáveis" name="texto" id="textarea" maxlength="4" size="4"></textarea>
                </div>
                <div>
                <input type="number" placeholder="Horas estimadas do projeto"  name="Horas" id="ipt-num" style="width:14em; text-align:center" max="999" min="1">
                </div>
                <div class="form-btn" style="margin-top: 2em; padding-bottom: 2em;">
                    <button  style="width: 10em; height: 2em; background-color: #4CAF50; border: none; border-radius:10px; color:aliceblue;" value="enviar" type="submit" class="btn">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
